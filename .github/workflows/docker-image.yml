name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Package Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin

    - name: Build the Docker image
      run: |
          docker buildx create --use
          docker buildx build --push --platform linux/amd64,linux/arm64 -t docker.pkg.github.com/${{ github.repository }}/go-example:${{ github.sha }} .
